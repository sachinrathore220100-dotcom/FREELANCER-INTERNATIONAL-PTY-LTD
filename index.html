<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush & Ekanshi Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfaf5;
            overflow-x: hidden;
        }
        .font-cursive {
            font-family: 'Great Vibes', cursive;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .shimmer {
            background: linear-gradient(90deg, #d4af37 25%, #f7e7ce 50%, #d4af37 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }
        .traditional-border {
            border: 15px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png') 30 stretch;
        }
        .mandala-bg {
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-color: #800000;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfaf5;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
    </style>
